<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Work Hour Calculator Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      font-size: 22px;
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .settings-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    label {
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    
    .buttons {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .save-button {
      background-color: #4285f4;
      color: white;
    }
    
    .reset-button {
      background-color: #f44336;
      color: white;
    }
    
    .status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #4CAF50;
      min-height: 16px;
    }
    
    .info {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Work Hour Calculator Settings</h1>
  
  <div class="info">
    Configure your hourly wage for each currency to see how many work hours items cost when browsing.
  </div>
  
  <h2>Hourly Wage Settings</h2>
  <div class="settings-form" id="wage-form">
    <!-- Wage inputs will be dynamically generated here -->
  </div>
  
  <div class="buttons">
    <button class="reset-button" id="reset">Reset to Default</button>
    <button class="save-button" id="save">Save Settings</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
